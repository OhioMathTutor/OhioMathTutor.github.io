<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#top{
    overflow:hidden;
}
#catchphrase{
    min-height:100px;
    width:20%;
    background-color:grey;
    float:left;
    text-align:center;
}

#topright{
    min-height:100px;
	width:80%;
    background-color:pink;
    float:right;
    text-align:center;
}

ul {
    list-style-type:none;
    margin:0;
    padding:0;
    width:100%;
}
#bannerdiv{
    min-height:10%;
}
#nav{/* navigation bar list items */
    float:left;
    display:inline;
    width:calc(100%/6);
    background-color:red;
    font-style:size=2em;
    color:white;
    text-align:center;
}
#bottom{
    height:200px;
    text-align:center;
}
#collage {
	padding-top:40px;
	min-height:400px;
    float:left;
    display:inline;
    width:20%;
    background-color:grey;
    font-size:2em;
    color:white;
}
#biopic {
	padding-top:40px;
	min-height:400px;
    float:left;
    display:inline;
    width:30%;
    background-color:green;
    font-size:2em;
    color:white;
}
#calendar {
	padding-top:40px;
	min-height:400px;
    float:left;
    display:inline;
    width:50%;
    background-color:blue;
    font-size:2em;
    color:white;
}
</style>
</head>
<body>
<div id="top">
    <span id="catchphrase"><h1>catchphrase </h1></span>
    <span id="topright"><h1 >topright</h1></span>
</div>

<div id="bannerdiv">
    <ul >
    <li id="nav">Home
    <li id="nav">Scheduling
    <li id="nav">About
    <li id="nav">Contact
    <li id="nav">Login
    <li id="nav">Apply
    </ul>
</div>
<div id="main">
    <ul id="bottom">
    <li id="collage"> Collage
    <li id="biopic"> Biopic
    <li id="calendar"> Calendar
    </ul>
</div>
</body>
</html>
