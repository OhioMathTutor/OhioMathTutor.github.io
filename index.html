<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

#top{
    overflow:hidden;
}

#catchphrase{
    min-height:100px;
    width:20%;
    background-color:grey;
    float:left;
    text-align:center;
}

#catchphrase:hover{
	opacity:.5;
}

#topright{
    min-height:100px;
	width:80%;
    background-color:pink;
    float:right;
    text-align:center;
}
#topright:hover{
	opacity:.5;
}

ul {
    list-style-type:none;
    margin:0;
    padding:0;
    width:100%;
}

#bannerdiv{
    min-height:10%;
}

#nav{/* navigation bar list items */
	padding-top:5px;
    float:left;
    display:inline;
    width:calc(100%/6);
    background-color:red;
    font-size:2em;
    color:white;
    text-align:center;
    text-decoration-style: solid;
}
#nav a { /* anchors style */
	text-decoration: none; /*line-through dashed pink*/;
    color:white;
}

#nav a:hover{
	text-decoration: overline; /*line-through dashed pink*/;
}


#bottom{
    height:200px;
    text-align:center;
}

#collage {
	padding-top:40px;
	min-height:400px;
    float:left;
    display:inline;
    width:30%;
    background-color:grey;
    font-size:2em;
    color:white;
}
#collage:hover{
	font-size:2.5em;
}

#biopic {
	padding-top:40px;
	min-height:400px;
    float:left;
    display:inline;
    width:30%;
    background-color:green;
    font-size:2em;
    color:white;
}

#biopic:hover{
	opacity:.7;
}

#calendar {
	padding-top:40px;
	min-height:400px;
    float:left;
    display:inline;
    width:40%;
    background-color:blue;
    font-size:2em;
    color:white;
}
#calendar:hover{
	background-color:lightblue;
}

</style>
</head>
<body>
<div id="top">
    <span id="catchphrase"><h1>catchphrase </h1></span>
    <span id="topright"><h1 >topright</h1></span>
</div>

<div id="bannerdiv">
    <ul >
    <li id="nav">Home
    <li id="nav"><a href="./schedule.html">Scheduling</a>
    <li id="nav"><a href="./about.html">About</a>
    <li id="nav"><a href="./contact.html">Contact</a>
    <li id="nav"><a href="./login.html">Login</a>
    <li id="nav"><a href="./apply.html">Apply</a>
    </ul>
</div>
<div id="main">
    <ul id="bottom">
    <li id="collage"> Collage
    <li id="biopic"> Biopic
    <li id="calendar"> Calendar
    </ul>
</div>
</body>
</html>
